<!DOCTYPE html>
<head>
  <title> Dating website </title>
  <meta name="author" content="Y. Zaliznyak">
</head>

<body>
  <h1> Please Enter Your Details For Our Dating Website</h1><br>
  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
         method="post" enctype="multipart/form-data">

  <fieldset>
    <legend>Your Face</legend>
    <label for="avatar">Your image:</label>
    <input type="file" id="avatar" name="avatar" required><br>
    Image preview:<img id="preview"></img>
  </fieldset><br>

  <fieldset>
    <legend>Your General Details</legend>
    <label for="YourName">Name:</label>
    <input type="text" id="YourName" name="YourName" required><br>
    <label for="YourGender">Gender:</label>
    <input type="radio" name="YourGender" value="YouAreMale" required>Male
    <input type="radio" name="YourGender" value="YouAreFemale" required>Female<br>
    <label for="YourAge">Age:</label>
    <input type="number" name="YourAge" value="18" required><br>
    <label for="YourDateOfBirth">Date of birth:</label>
    <input type="date" name="YourDateOfBirth"><br>
    <label for="YourFavoriteColor">Favorite color:</label>
    <input type="color" id="YourFavoriteColor" name="YourFavoriteColor"><br>
    <label for="YourCountry">Which country:</label>
    <select name="YourCountry">
          <option disabled selected> -- select your country -- </option>
          <option value="Zimbabwe">Zimbabwe</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="SierraLeone">Sierra Leone</option>
          <option value="RashaParasha">Rossija</option>
          <option value="Togo">Togo</option>
      </select>
  </fieldset><br>

  <fieldset>
    <legend>Your Indicators</legend>
    <label for="YourHeight">Height:</label>
    Short <input type="range" min="0" max="100" step="5" value="50"
          id="YourHeight" name="YourHeight"> Tall <br>
    <label for="YourSalary">Salary:</label>
    Poor <input type="range" min="0" max="100" step="5" value="50"
                id="YourSalary" name="YourSalary"> Rich
  </fieldset><br>

  <fieldset>
    <legend>Your Contact Information</legend>
    <label for="YourEmail">Email:</label>
    <input type="email" name="YourEmail" required><br>
    <label for="YourMobile">Mobile:</label>
    <input type="tel" name="YourPhone"><br>
    <label for="YourAddress">Address:</label>
    <textarea name="message" rows="1" cols="40"> </textarea><br>
    <label for="ContactMethod">Method to contact you:</label>
        <input type="checkbox" name="ContactByEmail"
               value="ContactByEmail">Email
        <input type="checkbox" name="ContactByWhatsApp"
               value="ContactByWhatsApp">Whatsapp
        <input type="checkbox" name="ContactByInApp"
                      value="ContactByInApp">In-app chat<br>
  </fieldset><br>

  <input type="submit" value="Submit">

  </form>

<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
